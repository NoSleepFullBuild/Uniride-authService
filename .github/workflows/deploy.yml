name: Deploy to Server

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Executing remote ssh commands to deploy the application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/projects/uniride
            if [ -d "./authService" ]; then
              rm -rf authService
            fi
            git clone https://${{ secrets.TOKEN_REPO }}:x-oauth-basic@github.com/NoSleepFullBuild/Uniride-authService.git
            cd authService
            git fetch
            git checkout develop
            git pull origin develop
            npm install
            npm run build
            export DB_HOST=${{ secrets.DB_HOST }}
            export DB_PORT=${{ secrets.DB_AUTH_PORT_DEV }}
            export DB_NAME=${{ secrets.DB_NAME_DEV  }}
            export DB_USER=${{ secrets.DB_USER  }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD  }}
            docker-compose up -d --build auth_service
