name: Deploy to Server

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Executing remote ssh commands to deploy the application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/projects/uniride
            if [ -d "./Uniride-authService" ]; then
              cd Uniride-authService
              git fetch
              git pull origin develop
              git checkout develop
            else
              git clone https://${{ secrets.TOKEN_REPO }}:x-oauth-basic@github.com/NoSleepFullBuild/Uniride-authService.git
              cd Uniride-authService
              git fetch
              git checkout develop
            fi
            npm install git+https://${{ secrets.TOKEN_REPO }}:x-oauth-basic@github.com/nosleepfullbuild/uniride-library.git
            npm install
            npm run build
            export DB_HOST=${{ secrets.DB_HOST }}
            export DB_PORT=${{ secrets.DB_AUTH_PORT_DEV }}
            export DB_NAME=${{ secrets.DB_NAME_DEV  }}
            export DB_USER=${{ secrets.DB_USER  }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD  }}
            EXPORT TOKEN_REPO=${{ secrets.TOKEN_REPO }}
            npm run start
